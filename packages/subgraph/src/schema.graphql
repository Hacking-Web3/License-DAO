type MemberProposal @entity {
  id: ID!
  address: Bytes!
  ipfsHash: String!
  createdAt: BigInt!
  transactionHash: String!
  status: String!
  numberVotes: Int!
  user: User! @derivedFrom(field: "memberProposal")
}

type User @entity {
  id: ID!
  address: Bytes!
  createdAt: BigInt!
  memberProposal: MemberProposal!
}

type Voting @entity {
  id: ID!
  address: Bytes!
  proposalAddress: Bytes!
  createdAt: BigInt!
  vote: Integer!
}
