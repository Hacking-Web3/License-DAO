type MemberProposal @entity {
  id: ID!
  address: Bytes!
  ipfsHash: String!
  createdAt: BigInt!
  transactionHash: String!
  status: String!
}

type JoinedUser @entity {
  id: ID!
  address: Bytes!
  createdAt: BigInt!
}

type Voting @entity {
  id: ID!
  address: Bytes!
  proposalAddress: Bytes!
  createdAt: BigInt!
  vote: Integer!
}
