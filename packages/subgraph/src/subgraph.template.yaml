specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LicenseDAO
    network: localhost
    source:
      address: "{{localhost_LicenseDAOAddress}}"
      abi: LicenseDAO
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Purpose
        - Sender
      abis:
        - name: LicenseDAO
          file: ./abis/localhost_LicenseDAO.json
      eventHandlers:
        - event: NewUserProposed(address,string)
          handler: handleNewUserProposed
        - event: UserJoined(address)
          handler: handleUserJoined
        - event: VoteSent(address, address, int)
          handler: handleVoteSent
      file: ./src/mapping.ts
